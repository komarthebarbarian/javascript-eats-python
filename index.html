<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 🐉 eats 🍽️ Python 🐍</title>
    <link rel="icon" type="image/x-icon" href="/javascript.png" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="timer">Time: 30</div>
    <div id="startScreen">
      <div id="langSelector">
        <button data-lang="en" class="active-lang">EN</button>
        <button data-lang="sr">SR</button>
      </div>
      <h2 id="startTitle">Select Difficulty</h2>
      <div id="difficultyButtons">
        <button data-speed="5">Easy</button>
        <button data-speed="10">Normal</button>
        <button data-speed="15">Hard</button>
      </div>
    </div>
    <h1>JavaScript 🐉 eats 🍽️ Python 🐍</h1>
    <div id="ui">
      <p id="score">Score: 0</p>
      <p id="highScore">Highest: 0</p>
      <button id="restartBtn">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverMessage">
      <p id="gameOverText"></p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
